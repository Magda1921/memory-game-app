<div class="memo-grid">
  @for (img of images(); track $index) {
    <div class="card" (click)="flipCard($event)">
      <img [src]="img" alt="Memory image {{ img }}" />
    </div>
  }
</div>
<end-game-dialog
  [showDialog]="showDialog()"
  [playerName]="playerName()"
  [points]="points()"
  (closeDialog)="showDialog.set(false)"
/>
