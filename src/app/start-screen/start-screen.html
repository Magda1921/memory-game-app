<section class="start">
  <h1>Welcome to the game!</h1>
  <div class="start__player">
    <input-text
      id="playerName"
      placeholder="Enter your name"
      name="playerName"
      label="Player name:"
    ></input-text>
  </div>
  <div class="start__difficulty">
    <label for="difficulty">Difficulty level:</label>
    <select id="difficulty" class="js-difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>
  <button type="submit" class="mt-16 p-12 js-start-button">Start game</button>
</section>
