<section class="start">
  <h1>Welcome to the game!</h1>
  <div class="start__player">
    <input-text
      id="playerName"
      placeholder="Enter your name"
      name="playerName"
      label="Player name:"
    ></input-text>
  </div>
  <div class="start__difficulty">
    <app-select
      label="Difficulty level:"
      [options]="[
        { value: 'easy', label: 'Easy' },
        { value: 'medium', label: 'Medium' },
        { value: 'hard', label: 'Hard' },
      ]"
      [(ngModel)]="selectedDifficulty"
    ></app-select>
  </div>
  <button type="submit" class="mt-16 p-12 js-start-button">Start game</button>
</section>
